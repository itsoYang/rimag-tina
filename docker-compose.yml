version: '3.8'

services:
  rimag-tina:
    image: rimag-tina:latest
    container_name: rimag-tina
    ports:
      - "3000:3000"
    environment:
      # 运行时环境变量（仅后端使用）
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://bzh.rimagcloud.com}
      # 注意：TinaCloud 凭证已在构建时编译进前端代码，运行时不需要
    restart: unless-stopped
    networks:
      - rimag-network

networks:
  rimag-network:
    driver: bridge

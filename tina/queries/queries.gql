# Official website queries
# Queries will be added as needed for specific pages

query newsQuery {
  ...LayoutQueryFragment
  newsConnection {
    edges {
      node {
        id
        title
        summary
        date
        cover
        category
        tags
        _sys {
          filename
        }
      }
    }
  }
}

query newsDetailQuery($relativePath: String!) {
  ...LayoutQueryFragment
  news(relativePath: $relativePath) {
    id
    title
    summary
    date
    cover
    category
    tags
    _body
  }
}

query aboutQuery($relativePath: String!) {
  ...LayoutQueryFragment
  about(relativePath: $relativePath) {
    id
    title
    content
    sections {
      heading
      description
      image
    }
    team {
      name
      position
      avatar
      description
    }
  }
}

query overviewQuery {
  ...LayoutQueryFragment
  overviewConnection {
    edges {
      node {
        id
        order
        title
        description
        lastUpdated
        _sys {
          filename
        }
      }
    }
  }
}

query overviewDetailQuery($relativePath: String!) {
  ...LayoutQueryFragment
  overview(relativePath: $relativePath) {
    id
    order
    title
    description
    lastUpdated
    _body
  }
}
